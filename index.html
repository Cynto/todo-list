<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
        <script src="https://kit.fontawesome.com/50c63cd074.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <div class="total-container">
          <button class="menu-bars"><i class="fas fa-bars menu-bar-icon"></i></button>
            <nav>
              <button class="nav-bars"><i class="nav-bar-icon fas fa-bars"></i></button>
                <div class="dates-container">
                    <div class="date-div selected" id="today"><i class="fas fa-calendar-day"></i><a class="today">Today</a></div>
                    <div class="date-div" id="thisweek"><i class="fas fa-calendar-week"></i><a class="this-week">This Week</a></div>

                </div>
                <div class="projects-container">
                    <h2>Projects</h2>
                    <div class="project-div"><i class="fas fa-list"></i><a class="default">Default</a></div>
                    
                </div>

            </nav>
            <main class="main-container">

            </main>
        </div>
        <script src="https://kit.fontawesome.com/50c63cd074.js" crossorigin="anonymous"></script>

        <script src="main.js" async defer></script>
    </body>
</html>
